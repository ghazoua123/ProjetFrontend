<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<h1 style="max-width:300px;
margin: auto;">
    AddUser 
</h1>
<div [hidden]="submitted" style="max-width:300px;
margin: auto;">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="user.nom" name="nom">
      </div>
   
      <div class="form-group">
        <label for="age">prenom</label>
        <input type="text" class="form-control" id="age" required [(ngModel)]="user.prenom" name="prenom">
      </div>
      <div class="form-group">
        <label for="age">email</label>
        <input type="text" class="form-control" id="age" required [(ngModel)]="user.email" name="email">
      </div>
      <div class="form-group">
        <label for="age">Tel</label>
        <input type="text" class="form-control" id="age" required [(ngModel)]="user.tel" name="tel">
      </div>
   
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
   
  <div [hidden]="!submitted"style="max-width:400px;
  margin: auto;">
    <h3>You submitted successfully!</h3>
    <button class="btn btn-success" (click)="newUser()">Add</button>
  </div>
